<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using jQuery</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="text-center"></div>
    <h1 id="heading">HTML help</h1>

    <p class="jumbotron">This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

    <p>Look at this cute walrus! </p>

    <p class="exception">This instance is for testing!</p>

    <img src="img/walrus.jpg" alt="">

    <buttton class="btn btn-primary">Default Button</buttton>
    <button class="btn btn-primary" id="button-blue" >Background-Blue</button>
    <button class="btn btn-warning" id="button-yellow">Background-Yellow</button>
    <button class="btn btn-secondary" id="button-grey">Background-Grey</button>
    <button class="btn btn-dark" id="button-black">Background-Black</button>
    <button class="btn btn-success" id="button-green">Background-Green</button>
    <button class="btn btn-info"id="button-light-blue">Background-Light-Blue</button>
    <button class="btn btn-danger" id="button-red">Background-Red</button>


    <ul>
      <li id="firstlist">book</li>
      <li id="secondlist">table</li>
      <li id="thirdlist">chair</li>
      <li id="fourthlist">bag</li>
      <li id="lastlist">pen</li>

      
  </div>
